<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <link rel="stylesheet" href="store-result-style.css">
</head>

<body>
    <h1 id="searchTitle">〇〇の検索結果</h1>
    <div class="pin-container">
        <img id="pin" src="img/pin.png" alt="Pin" onclick="showPopup()">
        <p class="pin-text">ピンをクリック</p>
    </div>

    <div id="customDialog">
        <div id="dialogContent"></div>
        <button onclick="closeDialog()">閉じる</button>
    </div>

    <div class="buttons">
        <a href="home.html" class="backButton">戻る</a>
    </div>

    <script src="storeResult.js"></script>
</body>

</html>
